{% extends "_base.html" %}
{% block title %}Book Form{% endblock title %}
{% block content %}
<div class="book-detail">
    <h1><i>{{ book.title }}</i></h1>
    <p>Author: {{ book.author }}</p>
    <p>Price: {{ book.price }}</p>
    <div>
        <h3>Review</h3>
        {% include "books/rating_stars.html" with overall_rate=book.overall_rate %}
    </div>
</div>
{% endblock content %}
