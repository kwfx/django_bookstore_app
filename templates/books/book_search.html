{% extends "_base.html" %}
{% block title %}Search{% endblock title %}
{% block content %}
<div>
    <form name="form-search" method="get" action="{% url 'search_book' %}">
        {% csrf_token %}
        <input name="q" class="input-search" autofocus onkeyup="onSearchKeyUp(event)" value="{{request.GET.q}}"></input>
    </form>
</div>
<h1>Search Results</h1>
{% for book in book_list %}
    <div>
        <h3><a href="{{ book.get_absolute_url }}">{{ book.title }}</a></h3>
        <p>Author: {{ book.author }}</p>
        <p>Price: $ {{ book.price }}</p>
    </div>
{% endfor %}
{% endblock content %}
